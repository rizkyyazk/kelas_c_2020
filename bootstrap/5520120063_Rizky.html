<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Edu | Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: #3a3adb; padding: 270px 200px;">
            <div class="col p-3">
                <div>
                    <p style="text-align: center; font-size: 70px; margin-top: 100px; color: white; font-weight: bolder;">My Website</p>
                </div>
            </div>
            <div class="col p-3"
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <p style="text-align: center; font-size: 20px; margin-top: 10px; color: #3a3adb; font-weight: bold;">Login Form</p>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                              </div>
                              <div class="mb-1">
                                <label class="form-check-label" for="exampleCheck1">Forget Password ? </label> <a href="ForgetPassword.html">Reset Password</a>
                              </div>
                              <div class="mb-3">
                                <label class="form-check-label" for="exampleCheck1">Don't Have a Account ? </label> <a href="SignUp.html">Create Account</a>
                              </div>
                              <a class="btn" href="HomeL.html" role="button" style="background-color: #3a3adb; color: white;">Login</a>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
